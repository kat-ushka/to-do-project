<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<f:view>
    <h:head>
        <title>It's To-Do time!</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <div class="main">
            <h:form prependId="false">
                <h:graphicImage url="#{imageService.webLocation}" styleClass="image"/>
                <p/>
                <h:outputLabel for="todo" value="Let's make some ToDo!"/>
                <p/>
                <h:inputTextarea id="todo" value="#{toDoText.text}" tabindex="0" styleClass="textarea">
                    <f:validator validatorId="toDoValidator" />
                </h:inputTextarea>
                <p/>
                <h:message for="todo" style="color:navy"/>
                <p/>
                <h:commandButton value="Create ToDo" tabindex="1" action="#{toDoText.save()}"/>
                <p/>
                <ul class="list">
                    <ui:repeat value="#{toDoService.toDoList}" var="toDoEl">
                        <li>
                            <h:link value="#{toDoEl.text}"/>
                        </li>
                    </ui:repeat>
                </ul>
            </h:form>
        </div>
    </h:body>
</f:view>
</html>
